<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="text-section">
        <h2>—— Contact Us ——</h2>
        <p>Contact for any query</p>
      </div>
      <div class="booking-options">
        <div class="booking-options-row">
          <div class="booking-option">
            <h6>Booking ——</h6>
            <p><i class="fas fa-envelope"></i> mail@domain.com</p>
          </div>
          <div class="booking-option">
            <h6>General ——</h6>
            <p><i class="fas fa-envelope"></i> mail@domain.com</p>
          </div>
          <div class="booking-option">
            <h6>Technical ——</h6>
            <p><i class="fas fa-envelope"></i> mail@domain.com</p>
          </div>
        </div>
      </div>

      <div class="contact-map-container">
        <div class="map-container">
          <div id="map"></div>
        </div>

        <div class="contact-form">
          <h2>Contact Us</h2>
          <form id="contactForm">
            <input type="text" name="name" placeholder="Your name" required />
            <input
              type="email"
              name="email"
              placeholder="Your email"
              required
            />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send message</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Your JavaScript code here
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn2hjFhw9_ZgpWTSoLxX68gt6WJqd3Ck&callback=initMap"
      async
      defer
    ></script>
    <script src="contact.js"></script>
  </body>
</html>
